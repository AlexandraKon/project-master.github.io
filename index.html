<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Learning Outcome Assessment</title>
</head>
<body>
    <h1 id="title">Learning Outcome Assessment</h1>
    <label for="subject">Select Subject:</label>
    <select id="subject" onchange="updateLearningOutcomes()">
        <option value="MPM20">MPM20</option>
        <option value="MPM21">MPM21</option>
        <option value="MPM22">MPM22</option>
        <option value="MPM23">MPM23</option>
        <option value="MPM24">MPM24</option>
    </select>

    <br>

    <label for="assessmentType">Select Type of Assessment:</label>
    <select id="assessmentType" onchange="updateLearningOutcomes()">
        <option value="quiz">Quiz</option>
        <option value="project">Project</option>
        <option value="finalExam">Final Exam</option>
    </select>

    <div id="learningOutcomes">
        <h2>Learning Outcomes Associated:</h2>
        <div id="outcomeList"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
